<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio14 javascript</title>
</head>
<body>
    <div class="container">
        <h1>Objeto libro</h1>
      
        <div class="row">
          <div class="col-md-6">
            <form action="#" method="post">
              <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" id="isbn" name="isbn">
              </div>
              <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo">
              </div>
              <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" class="form-control" id="autor" name="autor">
              </div>
              <div class="form-group">
                <label for="paginas">Número de páginas</label>
                <input type="number" class="form-control" id="paginas" name="paginas">
              </div>
              <button type="submit" class="btn btn-primary">Cargar libro</button>
            </form>
          </div>
        </div>
      
        <div class="row">
          <div class="col-md-6">
            <div id="info-libro"></div>
          </div>
        </div>
      
      </div>
 <script src="ejercicio14.js"></script>      
</body>
</html>
