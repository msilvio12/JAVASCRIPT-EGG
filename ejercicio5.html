<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 javascript</title>
</head>
<body>
    <h1>Calculadora</h1>
    <form id="calculator-form">
        <label for="operation">Seleccione una operación:</label>
        <select id="operation" name="operation">
            <option value="S">Suma</option>
            <option value="R">Resta</option>
            <option value="M">Multiplicación</option>
            <option value="D">División</option>
        </select><br><br>

        <label for="num1">Primer número:</label>
        <input type="number" id="num1" name="num1" required><br><br>

        <label for="num2">Segundo número:</label>
        <input type="number" id="num2" name="num2" required><br><br>

        <input type="submit" value="Calcular">
    </form>

    <div id="result"></div>

  <script src="ejercicio5.js"></script>
    
</body>
</html>
